/* Sửa nút back to top*/
.generate-back-to-top,

.read-more,
.read-more:visited {
display: block;
float: right;

padding: 1px 1px;

cursor: auto !important;
cursor: pointer !important;
}


/* Bo tròn và đổ bóng khung bài viết */
.inside-article {
-moz-border-radius: 3px;

}

}

}

{

}

.site-footer {
margin-top: -1em;
} */

.comments-area
{

}

}
